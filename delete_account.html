{% extends 'home.html' %}

{% block content %}
<div class="container">
  <h2>Excluir Conta</h2>
  <div class="delete-account-form">
    <form method="POST" action="{{ url_for('delete_account') }}">
      <p>Tens a certeza que deseja excluir sua conta? Essa ação é irreversivel. </p>
      <input type="password" name="password" placeholder="Confirm Password" required>
      <button type="submit">Excluir</button>
    </form>
  </div>
  <div class="back-to-profile-link">
    <p>Mudou de ideia? <a href="{{ url_for('dashboard') }}">Voltar ao seu perfil.</a>.</p>
  </div>
</div>
{% endblock %}
